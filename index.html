<body>
  <div id="root"></div>

  <!-- Netlify Form Detection -->
  <form name="sell-land-request" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="firstName" />
    <input type="text" name="middleName" />
    <input type="text" name="lastName" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="boughtFromUs" />
    <input type="text" name="siteLocation" />
    <input type="text" name="landLocation" />
    <input type="text" name="numberOfPlots" />
    <input type="text" name="plotNumbers" />
    <input type="text" name="purchasePrice" />
    <input type="text" name="yearOfPurchase" />
    <input type="text" name="sellingPrice" />
    <input type="text" name="registrationStatus" />
  </form>

  <script type="module" src="/src/main.tsx"></script>
